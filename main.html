<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LubalinOS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div id="app-bar" class="app-bar">
    <div class="app-icons">
        <div class="app-icon" onclick="openApp('Browser')">
            <i class="fas fa-globe"></i>
        </div>
        <div class="app-icon" onclick="openApp('Apps')">
            <i class="fas fa-th-large"></i>
        </div>
        <div class="app-icon" onclick="openApp('Terminal')">
            <i class="fas fa-terminal"></i>
        </div>
        <div class="app-icon" onclick="openSettings()">
            <i class="fas fa-cog"></i>
        </div>
    </div>
    <div class="app-info">
        <span id="battery-status"><i class="fas fa-battery-half"></i> --%</span>
        <span id="la-time"></span>
    </div>
</div>

<div id="browser-panel" class="app-panel">
    <div class="panel-header">
        Browser
        <div class="panel-controls">
            <span class="panel-control" onclick="maximizePanel('browser-panel')">Maximize</span>
            <span class="panel-control" onclick="minimizePanel('browser-panel')">Minimize</span>
            <span class="panel-control" onclick="closePanel('browser-panel')">Close</span>
        </div>
    </div>
    <iframe id="browser-frame" class="panel-content" src="about:blank"></iframe>
</div>

<div id="terminal-panel" class="app-panel">
    <div class="panel-header">
        Terminal
        <div class="panel-controls">
            <span class="panel-control" onclick="closePanel('terminal-panel')">Close</span>
        </div>
    </div>
    <div class="panel-content">
        <div class="terminal">
            <div class="terminal-header">Terminal</div>
            <div class="terminal-body" id="terminal-body">
                <p>Welcome to the terminal!</p>
                <p>Type 'help' to see available commands.</p>
            </div>
            <div class="terminal-input">
                <input type="text" id="terminal-input" autofocus>
            </div>
        </div>
    </div>
</div>

<div id="settings-panel" class="settings-panel">
    <h2>Settings</h2>
    <div class="setting-item">
        <label>Change Wallpaper:</label>
        <div>
            <input type="radio" id="uploadImage" name="wallpaperType" checked>
            <label for="uploadImage">Upload Image</label>
            <input type="file" id="wallpaper" accept="image/*" onchange="changeWallpaper(event)">
        </div>
        <div>
            <input type="radio" id="gradient" name="wallpaperType">
            <label for="gradient">Gradient</label>
            <select id="gradientType" onchange="changeWallpaper(event)">
                <option value="linear-gradient">Linear Gradient</option>
                <option value="radial-gradient">Radial Gradient</option>
            </select>
            <input type="color" id="color1" onchange="changeWallpaper(event)" value="#FF5733">
            <input type="color" id="color2" onchange="changeWallpaper(event)" value="#FFF">
        </div>
    </div>
    <div class="setting-item">
        <label for="timezone">Change Timezone:</label>
        <select id="timezone" onchange="changeTimezone(event)">
            <option value="America/Los_Angeles">Los Angeles</option>
            <option value="America/New_York">New York</option>
            <option value="Europe/London">London</option>
            <option value="Asia/Tokyo">Tokyo</option>
        </select>
        <button onclick="saveSettings()">Save Settings</button>
    </div>
    <button onclick="closeSettings()">Close</button>
</div>

<div id="popup" class="popup">
    <div class="popup-content">
        <span class="close" onclick="closePopup()">&times;</span>
        <h2>Welcome to Lubalin!</h2>
        <p>The fast, reliable OS. Lubalin is in BETA! It's still being updated.</p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
